version: '3'
networks:
  unbound-ukc-demo:
services:
  ukc-ep:
    image: "unboundukc/ukc-vhsm:latest"
    restart: always
    ports:
      - "9021:9001"
      - "9022:9002"
      - "8082:8080"
    command: ["ep", "ukc-partner", "ukc-aux"]
    hostname: ukc-ep
    env_file:
      settings.env
    networks:
      - unbound-ukc-demo
  ukc-partner:
    image: "unboundukc/ukc-vhsm:latest"
    restart: always
    command: ["partner", "ukc-ep", "ukc-aux"]
    hostname: ukc-partner
    depends_on:
      - "ukc-ep"
    ports:
      - "9023:9002"
    networks:
      - unbound-ukc-demo
  ukc-aux:
    image: "unboundukc/ukc-vhsm:latest"
    restart: always
    command: ["aux", "ukc-ep", "ukc-partner"]
    hostname: ukc-aux
    depends_on:
      - "ukc-ep"
      - "ukc-partner"
    ports:
      - "9024:9001"
    networks:
      - unbound-ukc-demo
  ukc-client:
    image: "unboundukc/vhsm-client:latest"
    restart: always
    hostname: ukc-client
    depends_on:
      - "ukc-ep"
    ports:
      - "8081:8081"
      - "8444:8443"
    env_file:
      settings.env
    networks:
      - unbound-ukc-demo
